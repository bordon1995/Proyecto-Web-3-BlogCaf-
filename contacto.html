  <link rel="stylesheet" href="css/normalize.css">

  <link rel="stylesheet" href="css/style.css">

<body>
  <header class="header">
    <div class="header__navegacion">
      <div class="logo_2">
        <a class="logo" href="index.html">
          <h1 class="navegacion__titulo no-marging">Blog<span class="span">DeCafé</span></h1>
        </a>
      </div>
      <nav class="nav">
        <a href="nosotros.html" class="navegacion__enlaces">Nosotros</a>

        <a href="Contacto.html" class="navegacion__enlaces">Contacto</a>

    <h2 class="logo_2">Contacto</h2>
    <div  class="body__modi"></div>

      <div class="campo">
        <label class="campo__label widget__texto" for="nombre">Nombre</label>
        <input class="campo__field" type="email" placeholder="Tu Nombre" id="nombre">
      </div>
      <div class="campo">
        <label class="campo__label widget__texto" for="gmail">Correo</label>
        <input class="campo__field" type="text" placeholder="Tu Correo" id="gmail">
      </div>
      <div class="campo">
        <label class="campo__label widget__texto" for="mensaje">Mensaje</label>
        <textarea class="campo__field texarea" name="" id="mensaje"></textarea>
      </div>
      <div>
        <input type="submit" value="Enviar" class="boton__submit">
      </div>
    </form>

  </main>

  <footer class="footer header__navegacion">
    <div class="logo_2">
      <a class="logo" href="index.html">
        <h1 class="navegacion__titulo no-marging">Blog<span class="span">DeCafé</span></h1>
      </a>
    </div>
    <nav class="nav">

    </div>
